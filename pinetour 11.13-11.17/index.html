<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navigation menu -->
    <nav>
      <header>
        <img src="./images/logo.png" alt="logo" />
      </header>
    </nav>
    <main>
      <!-- section-1 -->
      <section class="lake-trip">
        <h1>
          Khuvsgul <br />
          lake trip
        </h1>
        <div class="lake-trip-gallery">
          <img src="./images/image1.png" alt="image1" />
          <img src="./images/image2.png" alt="image2" />
          <img src="./images/image3.png" alt="image3" />
          <img src="./images/image4.png" alt="image4" />
        </div>
      </section>
      <!-- section-2 -->
      <section class="tours">
        <h3>Tours</h3>
        <h2>
          Destination of <br />
          Our Agency
        </h2>
        <div class="tour-cards">
          <div class="card" id="card-1">
            <p>Day 1</p>
            <div class="location">
              <p>Sukhbaatar square</p>
              <p>Ulaanbaatar</p>
            </div>
            <img src="./images/day1.png" alt="square" id="tour-img-1" />
          </div>
          <div class="card" id="card-2">
            <p>Day 2</p>
            <div class="location">
              <p>Amarbaysgalant monastery</p>
              <p>Bulgan</p>
            </div>
            <img src="./images/day2.png" alt="view2" id="tour-img-2" />
          </div>
          <div class="card" id="card-3">
            <p>Day 3</p>
            <div class="location">
              <p>Terkhiin tsagaan lake</p>
              <p>Arkhangai</p>
            </div>
            <img src="./images/day3.png" alt="view3" id="tour-img-3" />
          </div>
          <div class="card" id="card-4">
            <p>Day 4</p>
            <div class="location">
              <p>Khorgiin togoo</p>
              <p>Arkhangai</p>
            </div>
            <img src="./images/day4.png" alt="view4" id="tour-img-4" />
          </div>
          <div class="card" id="card-5">
            <p>Day 5</p>
            <div class="location">
              <p>Khuvsgul lake</p>
              <p>Khuvsgul</p>
            </div>
            <img src="./images/day5.png" alt="view4" id="tour-img-5" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
