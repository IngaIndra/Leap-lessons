<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      pre {
        font-family: monospace;
        font-size: 30px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <pre id="output"></pre>
    <script>
      const n = 4;
      let pyramid = "";
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5 - i - 1; j++) {
          pyramid += "-";
        }
        for (let j = 0; j < (i + 1) * 2 - 1; j++) {
          pyramid += "*";
        }
        pyramid += "\n";
      }
      document.getElementById("output").textContent = pyramid;
    </script>
  </body>
</html>
