<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle</title>
    <style>
      pre {
        font-family: monospace;
        font-size: 30px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <pre id="output"></pre>

    <script>
      const n = 4;
      let triangle = "";

      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
          triangle += "*";
        }
        triangle += "\n";
      }

      document.getElementById("output").textContent = triangle;
    </script>
  </body>
</html>
