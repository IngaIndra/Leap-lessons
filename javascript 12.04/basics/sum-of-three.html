<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <div class="is-flex mb-4">
                <input
                  id="input"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />

                <button class="button is-primary is-large" onclick="findSum();">
                  Бодох
                </button>
              </div>
              <pre><code id="output" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function findSum() {
        let input = document.getElementById("input").value;
        let outputElement = document.getElementById("output");

        if (input.length === 3 && !isNaN(input)) {
          // 3 orontoi too gedgiig shalgah

          // string-eer orj irsen utgiig too bolgoj horvuuleh
          let digit1 = Number(input[0]);
          let digit2 = Number(input[1]);
          let digit3 = Number(input[2]);

          // niilberiig oloh
          let sum = digit1 + digit2 + digit3;

          outputElement.innerText = "Цифрүүдийн нийлбэр: " + sum;
        } else {
          outputElement.innerText = "3 оронтой тоо оруулна уу";
        }
      }
    </script>
  </body>
</html>
