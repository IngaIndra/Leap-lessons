<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <div class="is-flex mb-4">
                <input
                  id="input"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />

                <button
                  class="button is-primary is-large"
                  onclick="findProduct();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="output" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function findProduct() {
        let input = document.getElementById("input").value;
        let outputElement = document.getElementById("output");

        if (input.length === 2 && !isNaN(input)) {
          let result = input[0] * input[1];
          outputElement.innerText = result;
        } else {
          outputElement.innerText = "2 оронтой тоо оруулна уу";
        }
      }
    </script>
  </body>
</html>
