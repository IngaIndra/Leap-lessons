<!DOCTYPE html>
<html
  class="has-background-link-light"
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <title>Remove Vowels</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <div class="is-flex mb-4">
                <input
                  id="input"
                  class="input is-large"
                  type="text"
                  placeholder="Input word"
                />
                <button
                  class="button is-primary is-large"
                  onclick="removeVowels();"
                >
                  Remove Vowels
                </button>
              </div>
              <pre><code id="output" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function removeVowels() {
        const word = document.getElementById("input").value;
        let answer = "";
        const vowels = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];
        for (let i = 0; i < word.length; i++) {
          if (!vowels.includes(word[i])) {
            answer += word[i];
          }
        }
        document.getElementById("output").innerText = answer;
      }
    </script>
  </body>
</html>
