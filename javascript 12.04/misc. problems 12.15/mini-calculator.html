<!DOCTYPE html>
<html
  class="has-background-link-light"
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <title>Mini calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <div class="is-flex mb-4">
                <input
                  id="input1"
                  class="input is-large"
                  type="text"
                  placeholder="1st number"
                />
                <input
                  id="input2"
                  class="input is-large"
                  type="text"
                  placeholder="2nd number"
                />
                <button
                  class="button is-primary is-large"
                  onclick="mathAction();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="output" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function mathAction() {
        const num1 = Number(document.getElementById("input1").value);
        const num2 = Number(document.getElementById("input2").value);
        const sum = num1 + num2;
        const subtraction = num1 - num2;
        const multiplication = num1 * num2;
        const division = num1 / num2;

        const outputText =
          "Нийлбэр: " +
          sum +
          "\nЯлгавар: " +
          subtraction +
          "\nҮржвэр: " +
          multiplication +
          "\nНоогдвор: " +
          division;
        document.getElementById("output").innerText = outputText;
      }
    </script>
  </body>
</html>
