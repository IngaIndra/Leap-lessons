<!DOCTYPE html>
<html
  class="has-background-link-light"
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <div class="is-flex mb-4">
                <input
                  id="orolt1"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <input
                  id="orolt2"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <input
                  id="orolt3"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <input
                  id="orolt4"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const num1 = Number(document.getElementById("orolt1").value);
        const num2 = Number(document.getElementById("orolt2").value);
        const num3 = Number(document.getElementById("orolt3").value);
        const num4 = Number(document.getElementById("orolt4").value);

        let max = num1;
        let secondMax;

        if (num2 > max) {
          secondMax = max;
          max = num2;
        } else {
          secondMax = num2;
        }

        if (num3 > max) {
          secondMax = max;
          max = num3;
        } else if (num3 > secondMax) {
          secondMax = num3;
        }

        if (num4 > max) {
          secondMax = max;
          max = num4;
        } else if (num4 > secondMax) {
          secondMax = num4;
        }

        document.getElementById("garalt").innerText = secondMax; //
      }
    </script>
  </body>
</html>
