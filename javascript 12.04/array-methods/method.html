<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Some data we can work with
      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "HammarstrÃ¶m", year: 1829, passed: 1909 },
      ];

      // Array.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const inventors1500s = inventors.filter(
        (inventor) => inventor.year >= 1500 && inventor.year < 1600
      );
      console.log("Inventors born in the 1500's:", inventors1500s);

      // Array.map()
      // 2. The inventors' first and last names
      const inventorsNames = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );
      console.log("Inventors' first and last names:", inventorsNames);

      // Array.sort()
      // 3. By birthdate, oldest to youngest
      const inventorsByBirthdate = inventors
        .slice()
        .sort((a, b) => a.year - b.year);
      console.log(
        "Inventors sorted by birthdate (oldest to youngest):",
        inventorsByBirthdate
      );

      // 4. Sort the inventors by years lived
      const inventorsByYearsLived = inventors
        .slice()
        .sort((a, b) => a.passed - a.year - (b.passed - b.year));
      console.log("Inventors sorted by years lived:", inventorsByYearsLived);

      // 4.1 With age
      const inventorsWithAge = inventors
        .map((inventor) => {
          const age = inventor.passed - inventor.year;
          return { ...inventor, age };
        })
        .slice()
        .sort((a, b) => a.passed - a.year - (b.passed - b.year));

      console.log(
        "Inventors sorted by years lived with age:",
        inventorsWithAge
      );
    </script>
  </body>
</html>
