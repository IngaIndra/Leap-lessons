<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
              <div class="is-flex mb-4">
                <input
                  id="orolt1"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />

                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const num1 = Number(document.getElementById("orolt1").value);

        let result = "";

        let firstItem = 1;
        let secondItem = 1;

        debugger;

        for (let i = 0; i < num1; i++) {
          debugger;

          if (i == 0) {
            result = "1";
          }

          if (i == 1) {
            result = result + " 1";
          }

          if (i > 1) {
            debugger;
            const thirdItem = firstItem + secondItem;
            result = result + " " + thirdItem;
            firstItem = secondItem;
            secondItem = thirdItem;
            debugger;
          }
          debugger;
        }

        document.getElementById("garalt").innerText = result;
      }
    </script>
  </body>
</html>
